<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />  <!-- Load Leaflet from CDN -->
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="dist/css/timeline.min.css">
    <link rel="stylesheet" href="css/mapbox-gl.css">
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/Esri.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://unpkg.com/gcoord/dist/gcoord.js"></script>
    <script type="text/javascript" src="js/mapbox-gl.js"></script>
    <script type="text/javascript" src="js/esri-leaflet-debug.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="dist/js/timeline.min.js"></script>
    <script type="text/javascript" src="js/leaflet.timeline.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="map"></div>
    <div id="basemaps-day" class="leaflet-bar">
        <div style="margin-bottom: 10px;">
            過去軌跡天數
        </div>
        <select id="day" >
            <option value="-1">1天</option>
            <option value="-3">3天</option>
            <option value="-7">7天</option>
            <option value="-30">30天</option>
            <option value="-60">60天</option>
            <option value="-90" selected="selected">90天</option>
        </select>
    </div>
    <div id="basemaps-group" class="leaflet-bar">
        <div style="margin-bottom: 10px;">
            船隊列表
        </div>
        <select id="group" >
            <option value="v-for_Data">v-for_Data</option>
            <option value="v-for_Data">v-for_Data</option>
            <option value="v-for_Data">v-for_Data</option>
        </select>
    </div>
    <script type="text/javascript" src="js/mapInit.js"></script>
    <script type="text/javascript" src="js/getdata.js"></script>
    <div id='timeline-embed' style="width: 100%; height: 600px"></div>
</body>
</html>
