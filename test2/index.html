<script type="text/javascript">
 $(function(){
    $("ul:first").dragsort({
        dragSelector: "div",
        dragEnd: function(){
            console.log("dragEnd")
        },
        dragBetween: function(){
            console.log("dragBetween")
        }
    });
 });
</script>
 
<body>
 <div class="sample">
  <h2>簡單的拖移排序</h2>
 
  <ul>
   <div>bread</div>
   <div>vegetables</div>
   <div>meat</div>
   <div>milk</div>
   <div>butter</div>
   <div>ice cream</div>
  </ul>
 
  <br/>
  <h2>兩組 ul 中的 li 元素都能互相拖移插入</h2>
 
  <ul id="list2">
   <li><div>10</div></li>
   <li><div>11</div></li>
   <li><div>12</div></li>
   <li><div>13</div></li>
   <li><div>14</div></li>
   <li><div>15</div></li>
   <li><div>16</div></li>
   <li><div>17</div></li>
   <li><div>18</div></li>
  </ul>
 
  <ul id="list1">
   <li><div>1</div></li>
   <li><div>2</div></li>
   <li><div>3</div></li>
   <li><div>4</div></li>
   <li><div>5</div></li>
   <li><div>6</div></li>
   <li><div>7</div></li>
   <li><div>8</div></li>
   <li><div>9</div></li>
  </ul>
 </div>
</body>
